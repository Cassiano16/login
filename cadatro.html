<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site de login e cadastro</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function submitForm() {
            let senha = document.querySelector("#senha_c").value;
            let senhaVerificar = document.querySelector("#senha_verificar").value;
            let usuario = document.querySelector("#usuario_c").value;
            let email = document.querySelector("#email_c").value;

            // Verificação de campos vazios
            if (senha === "" || senhaVerificar === "" || email === "" || usuario === "") 
            {
                window.alert("Você não preencheu todos os campos.");
            } else if (senha.length < 8) 
            {
                window.alert("A senha deve ter pelo menos 8 caracteres.");
            } else if (!validateEmail(email)) 
            {
                window.alert("O email inserido não é válido.");
            } else if (senha !== senhaVerificar) 
            {
                window.alert("As senhas estão diferentes.");
            } else 
            {
                document.querySelector("form").submit();
            }
        }

        function validateEmail(email) {
            // Expressão regular para validar o formato do email
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</head>
<body>
    <div class="card 2">
        <div class="border">
            <h2>Cadastro</h2>
        </div>
        <form class="cadastro" action="dados_cadastro.php" method="post">
            <label for="usuario_c">Usuário:</label>
            <input type="text" name="usuario" id="usuario_c" required>

            <label for="email_c">Email:</label>
            <input type="email" name="email" id="email_c" required>

            <label for="senha_c">Senha:</label>
            <input type="password" name="senha" id="senha_c" required>

            <label for="senha_verificar">Verificar senha:</label>
            <input type="password" name="senha_v" id="senha_verificar" required>

            <div onclick="submitForm()" class="conectar_cadastro">                
                <p>Cadastrar</p>
            </div>
        </form>
    </div>
</body> 
</html>
