<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site de login e cadastro</title>
    <link rel="stylesheet" href="estilo.css">
    <script>function submitForm() 
    {
        let senha = document.querySelector("#senha_l").value;
        let usuario = document.querySelector("#usuario_l").value;

        // Verificação de campos vazios
        if (senha === "") {
            window.alert("Você não digitou a senha.");
        } 
        else if (usuario === "") {
            window.alert("Você não digitou o usuário."); 
        } 
        else {
            document.querySelector("form").submit();
        }
    }
    </script>
</head>
<body>
    <div class="card 1"><!--usado para criar um card-->
        <div class="border"><!--usado para o card title-->
            <h2>Login</h2>
        </div>
        <form class="login" action="dados_login.php" method="post">
            <label for="usuario_l">Usúario:</label>
            <input type="text" name="usuario" id="usuario_l" required>
            <label for="senha_l">Senha:</label>
            <input type="password" name="senha" id="senha_l" required>
        
            <div onclick="submit()" class="conectar_cadastro">
                <p>Conectar</p>
            </div>
        </form>
</body> 
</html>
